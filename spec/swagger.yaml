            type: string
            description: The date when the score was created
            format: date-time
          modificationDate:
            type: string
            description: The date of the last revision of the score
            format: date-time
          publicationDate:
            type: string
            description: The date when the score was published on Flat
            format: date-time
          organization:
            type: string
