      example:
        title: Rick Astley - Never Gonna Give You Up
        url: https://www.youtube.com/watch?v=dQw4w9WgXcQ
        default: true
        state: draft
        synchronizationPoints:
        - type: measure
          time: 0
          measureUuid: 5132a788-69e6-d0c6-84ec-4bd858658d7c
        - type: end
          time: 213
    ScoreTrackUpdate:
      type: object
      properties:
        title:
          type: string
          description: Title of the track
